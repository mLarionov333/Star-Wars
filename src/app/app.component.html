<div class="header">
  <img src="../assets/deathstar.png" height="70" width="70" />
  Death Star Calculator
</div>
<div class="main">
  <neue-berechnung
    *ngIf="mode === 1"
    (neueBerechnung)="addBerechnung($event)"
  ></neue-berechnung>
  <bisherige-berechnungen
    *ngIf="mode === 0"
    [berechnungen]="berechnungen"
    (neueBerechnung)="changeMode()"
  >
  </bisherige-berechnungen>
</div>
